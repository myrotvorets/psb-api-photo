services:
  app:
    image: ghcr.io/myrotvorets/codespaces/psb-api-microservice-node:latest@sha256:d34d33b3b898d407d142eba7ad158dd9b9499a00542f770ab14c63c03b02f5ea
    depends_on:
      - otel-collector
      - jaeger
      - grafana
    environment:
      - NODE_ENV=development
      - NO_UPDATE_NOTIFIER=true
      - NPM_CONFIG_FUND=0
      - SUPPRESS_SUPPORT=1
      - HTTPS=0
      - PORT=3000
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - OTEL_EXPORTER_OTLP_HEADERS=Authorization=basic b3RlbDpvdGVs
      - MYSQL_DATABASE=myrotvorets
      - MYSQL_USER=myro
      - MYSQL_PASSWORD=pass
      - MYSQL_HOST=mariadb
      - npm_config_userconfig=/usr/src/service/.npmrc.local
      - PHOTOS_BASE_URL=https://cdn.myrotvorets.center/m/
    restart: always
    volumes:
      - "../:/usr/src/service"
    working_dir: /usr/src/service

  mariadb:
    image: mariadb:11@sha256:396146c0a2e703ddebcf51f26abb28bf5590991d1d830c35c1d802034d140352
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=myrotvorets
      - MYSQL_USER=myro
      - MYSQL_PASSWORD=pass
    restart: always
    volumes:
      - mysqldata:/var/lib/mysql

  adminer:
    image: adminer:latest@sha256:ee90fd19757e0f89bb991f63bf04fd0530a0f98f408605d2b88f812fc0c3ec7b
    environment:
      - ADMINER_DEFAULT_SERVER=mariadb
    restart: always

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.102.1@sha256:0d928e02b0ef5abbba775da205eb102f58b29aa75ea623465ec42445dfc5c443
    command:
      - "--config=/etc/otel-collector-config.yaml"
    depends_on:
      - victoriametrics
      - jaeger
      - loki
    restart: always
    volumes:
      - ./.docker/otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml

  jaeger:
    image: ghcr.io/myrotvorets/codespaces/jaeger:latest@sha256:c0a45e4260e6478f96ecca21f05dd629128a11d1fe2940bedbf79e7a0409e0f6
    restart: always
    volumes:
      - jaegerdata:/badger

  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.101.0@sha256:91d0456cc064e195869175074ced2a6849d72531613b320492698e5fe935d10a
    command:
      - "--storageDataPath=/storage"
      - "--httpListenAddr=:8428"
    restart: always
    volumes:
      - vmdata:/storage

  loki:
    image: grafana/loki:3.0.0@sha256:757b5fadf816a1396f1fea598152947421fa49cb8b2db1ddd2a6e30fae003253
    command:
      - "-config.file=/etc/loki/local-config.yaml"
    restart: always

  grafana:
    image: grafana/grafana:11.0.0@sha256:99ed02202d5166b6d25b821fa34ed184fab9ed0c18996ab0b6ce0fd35a3b67fd
    depends_on:
      - victoriametrics
      - loki
    restart: always
    volumes:
      - grafanadata:/var/lib/grafana
      - ./.docker/grafana/provisioning/:/etc/grafana/provisioning/
      - ./.docker/grafana/dashboards/photos.json:/var/lib/grafana/dashboards/photos.json

  swagger:
    image: swaggerapi/swagger-ui:v5.17.14@sha256:cb968cc70260c6027b44f227d054a0f12381736e9ab628ef6b6070a19fdf2172
    environment:
      - SWAGGER_JSON_URL=/specs/photos.yaml
      - BASE_URL=/swagger
      - DISPLAY_REQUEST_DURATION=true
      - DEFAULT_MODELS_EXPAND_DEPTH=100
      - DEFAULT_MODEL_EXPAND_DEPTH=100
      - DEEP_LINKING=true
      - VALIDATOR_URL=none

volumes:
  grafanadata:
  jaegerdata:
  mysqldata:
  vmdata:
